  <div style="text-align:center; padding: 20px;">
    <h1>Lista de Tarefas</h1>

    <button mat-raised-button color="primary" (click)="openCreateDialog()">Criar Nova Lista</button>

    <mat-table [dataSource]="todoLists" class="mat-elevation-z8">


      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox [checked]="row.status" (change)="completeTodoList(row.id)">
            Concluído
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="todo">
        <th mat-header-cell *matHeaderCellDef>Lista de Tarefas</th>
        <td mat-cell *matCellDef="let row">
          <ul>
            <li *ngFor="let task of row.todo">{{ task }}</li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="deleteTodoList(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>
